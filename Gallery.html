<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Styling header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Styling navigation */
        nav {
            background-color: #666;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Styling section */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Styling image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            justify-items: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Styling footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">
                <img src="donotclick.svg">
            </a>
            <img src="pesumerah.jpeg">
            <img src="how mungkin.jpg">
            <img src="memerah.jpg">
            <img src="capy.png">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Ariell Z.V. Dimes</p>
    </footer>
</body>
</html>
